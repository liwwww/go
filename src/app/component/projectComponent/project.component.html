
    
    
    <!-- 轮播（Carousel）项目 -->
    <div class="project col-md-6 col-sm-6 col-xs-10 col-xs-offset-1 col-sm-offset-3 col-md-offset-3">
       <div id="myCarousel" class="carousel slide">
    <div class="carousel-inner center-block">
        <div class="item" *ngFor="let project of projects,let i = index" [ngClass]="{ 'active' : i==0 }" >
        <div class="media-body">
            <h4 class="media-heading">{{ project.name }}</h4>
            <cite>{{ project.time }}</cite>
            <h5>{{ project.duties }}</h5>
            <h2>{{ project.jobName }}</h2>
            <blockquote><p>{{ project.content }}</p></blockquote>
        </div>
        </div>
        
    </div>
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators media-icon">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
    </div>

    <div class="controlBar">
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>

    
</div>
