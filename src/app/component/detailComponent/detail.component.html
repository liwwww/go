<div class="detail col-md-8 col-md-offset-2 "  *ngFor="let detail of detials">

    <div class="detail-user-img col-md-4 col-md-offset-4">
        <img src="http://wlgxh.oss-cn-shenzhen.aliyuncs.com/images/1492679563311.jpg" class="img-circle userImg"/>
    </div><!-- detail-user-img -->

    <div class="detail-user-msg col-md-12">
        <ul class="msg-list">
            <li>{{detail.name}}</li>
            <li>{{detail.age}}</li>
            <li>{{detail.sex}}</li>
        </ul>    
    </div><!-- detail-user-msg -->

    <div class="detail-user-itc col-md-12" >
        <p class="itc-brief">{{detail.brief}}</p>
        <p class="itc-content"[@openText]="ture">{{detail.content}}</p>    
    </div><!-- detail-user-itc -->

    <div class="detail-user-tab">
        <ul>
            <li class="col-md-3 col-lg-3 col-sm-3">
                <img src="http://wlgxh.oss-cn-shenzhen.aliyuncs.com/images/1492679563311.jpg" class="img-circle userImg" />
                <p>{{detail.stage[0]}}</p>
            </li>
            <li class="col-md-3 col-lg-3 col-sm-3">
                <img src="http://wlgxh.oss-cn-shenzhen.aliyuncs.com/images/1492679563311.jpg" class="img-circle userImg" />
                <p>{{detail.stage[1]}}</p>
            </li> 
             <li class="col-md-3 col-lg-3 col-sm-3">
                <img src="http://wlgxh.oss-cn-shenzhen.aliyuncs.com/images/1492679563311.jpg" class="img-circle userImg" />
                <p>{{detail.stage[2]}}</p>
            </li>
            <li class="col-md-3 col-lg-3 col-sm-3">
                <img src="http://wlgxh.oss-cn-shenzhen.aliyuncs.com/images/1492679563311.jpg" class="img-circle userImg" />
                <p>{{detail.stage[3]}}</p>
            </li>
        </ul>    
    </div><!-- detail-user-tab -->
</div><!-- detail -->
